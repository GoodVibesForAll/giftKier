<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 18px;
      color: rgba(200, 30, 70, 0.8);
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    h1 { font-size: 2.1rem; margin-bottom: 10px; }
    p { font-size: 1.05rem; margin-bottom: 18px; }

    .buttons {
      position: relative;
      height: 70px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .buttons button {
      padding: 12px 26px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease;
      white-space: nowrap;
    }

    .yes { background: #ff4d6d; color: white; }
    .yes:hover { transform: scale(1.1); background: #ff1f4a; }
    .no { background: white; color: #ff4d6d; }

    @keyframes fadeIn { from {opacity: 0; transform: translateY(15px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="better_together.mp3" type="audio/mpeg">
  </audio>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <img src="images/pic1.jpeg" class="photo" alt="Us" />
    <h1>Hey Kier</h1>
    <p>
      From our adventures across the world to the quiet moments that feel like home,
      every day with you is my favorite story.
    </p>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="card" id="page2" style="display:none;">
    <img src="images/pic2.jpeg" class="photo" alt="Love" />
    <h1>Yay!</h1>
    <p style="font-size:1.2rem;">
      I can’t wait to celebrate love with you.
      You just made my heart very happy.
    </p>
    <p>Forever yours,<br>Pallavi</p>
  </div>

  <script>
    /* Floating Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      heart.style.animationDuration = (5 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 250);

    /* No button jumps anywhere on screen */
    const noBtn = document.getElementById("noBtn");
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    noBtn.style.width = btnWidth + "px";
    noBtn.style.height = btnHeight + "px";

    noBtn.addEventListener("mouseenter", moveButton);
    function moveButton() {
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    /* Confetti */
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.width = "8px";
        confetti.style.height = "14px";
        confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        confetti.style.opacity = "0.9";
        confetti.style.borderRadius = "2px";
        confetti.style.zIndex = 9999;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    /* Yes Click */
    function yesClick() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
      launchConfetti();

      const music = document.getElementById("bgMusic");
      music.volume = 0.5;
      music.play();
    }
  </script>

</body>
</html>
